<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login for DARAZ</title>
        <link rel="stylesheet" href="logindaraz.css" />
      </head>
      <body>
        <div class="body">
          <div class="apply_box">
            <h1>
              Daraz
              <span class="title_small">(Login)</span>
            </h1>
            <form action="">
              <div class="form_container">
              
                <div class="form_control">
                  <label for="email"> Email </label>
                  <input required
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email..."
                  />
                </div>
           
               
                <div class="form_control">
                  <label for="pincode"> Pincode </label>
                  <input required
                    type="password"
                    id="pincode"
                    name="pincode"
                    placeholder="Enter Your Password..."
                  />
                </div>
             
              </div>
              <div class="button_container">
                <button required type="submit">Login</button>
                <br><br>
                <p>OR</p>
                <br>
                <a class="sup" href="signupdaraz.html">SignUp</a>
              </div>
            </form>
          </div>
        </div>
      </body>
    </html>
