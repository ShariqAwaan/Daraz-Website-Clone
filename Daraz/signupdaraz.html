<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup for DARAZ</title>
        <link rel="stylesheet" href="signupdaraz.css" />
      </head>
      <body>
        <div class="body">
          <div class="apply_box">
            <h1>
              DARAZ
              <span class="title_small">(SignUp)</span>
            </h1>
            <form action="">
              <div class="form_container">
                <div class="form_control">
                  <label for="first_name"> First Name </label>
                  <input
                    id="first_name"
                    name="first_name"
                    placeholder="Enter First Name..."
                  />
                </div>
                <div class="form_control">
                  <label for="last_name"> Last Name </label>
                  <input required
                    id="last_name"
                    name="last_name"
                    placeholder="Enter Last Name..."
                  />
                </div>
                <div class="form_control">
                  <label for="email"> Email </label>
                  <input required
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email..."
                  />
                </div>
              
               
                <div class="form_control">
                  <label for="city"> City </label>
                  <input required id="city" name="city" placeholder="Enter City Name..." />
                </div>
                <div class="form_control">
                  <label for="pincode"> Password </label>
                  <input required
                    type="password"
                    id="pincode"
                    name="pincode"
                    placeholder="Please choose a password..."
                  />
                </div>
                <div class="form_control">
                  <label for="date"> Date of Birth </label>
                  <input required value="2023-03-08" type="date" id="date" name="date" />
                </div>
               
              </div>
              <div class="button_container">
                <button required type="submit">SignUP</button>
                <br><br>
                <p>OR</p>
                <br>
                <a class="sin" href="logindaraz.html">LogIn</a>
              </div>
            </form>
          </div>
        </div>
      </body>
    </html>
